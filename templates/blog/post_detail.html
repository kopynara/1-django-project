<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Blog Post Detail - {{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <small>Posted on {{ post.create_dt|date:"Y-m-d H:i" }}</small>
    <p>{{ post.content|linebreaksbr }}</p>
    <p><a href="{% url 'blog:post_list' %}">Back to list</a></p>
</body>
</html>
